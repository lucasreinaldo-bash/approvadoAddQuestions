<h1 class="text-center">Approvado - Aplicativo de Estudo </h1>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="panel panel-primary">
            <div class="panel-body">
                <form role="form" novalidate>
                    <div class="form-group">
                            <div class="form-group">
                                    <label for="title">Questão</label>
                                    <input [(ngModel)]="task.Question" type="text" class="form-control" id="title" name="Question" placeholder="O que você deseja fazer?" required />
                                </div>
                        <label for="title">Alternativa 1</label>
                        <input [(ngModel)]="task.AnswerA" type="text" class="form-control" id="AnswerA" name="AnswerA" placeholder="O que você deseja fazer?" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Alternativa 2</label>
                        <input [(ngModel)]="task.AnswerB" type="text" class="form-control" id="AnswerB" name="title" placeholder="O que você deseja fazer?" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Alternativa 3</label>
                        <input [(ngModel)]="task.AnswerC" type="text" class="form-control" id="AnswerC" name="title" placeholder="O que você deseja fazer?" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Alternativa 4</label>
                        <input [(ngModel)]="task.AnswerD" type="text" class="form-control" id="AnswerD" name="title" placeholder="O que você deseja fazer?" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Numero da Categoria</label>
                        <input [(ngModel)]="task.CategoryId" type="text" class="form-control" id="CategoryId" name="title"   placeholder="O que você deseja fazer?" aria-label="kk" />
                    </div>
                    <div class="form-group">
                        <label for="title">Alternativa Correta</label>
                        <input [(ngModel)]="task.CorrectAnswer" type="text" class="form-control" id="" name="CorrectAnswer" placeholder="O que você deseja fazer?" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Questão com imagem</label>
                        <input [(ngModel)]="task.IsImageQuestion" type="text" class="form-control" id="title" name="IsImageQuestion" placeholder="O que você deseja fazer?" required />
                    </div>
                    

                    

                    <button type="submit" class="btn btn-primary" (click)="saveTask()">Salvar</button>   
                                  
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Tarefas</h3>
            </div>
            <div class="panel-body">
                <div class="bs-callout" *ngFor="let task of tasks | async" [ngClass]="{ 'bs-callout-primary': !task.done }">
                    <div class="row">

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <input type="checkbox" [checked]="task.done" (click)="toggleDone(task)" />
                        </div>

                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" (dblclick)="editTask(task)">
                            <h4 [ngClass]="{ 'item-done': task.done }">{{task.title}}</h4>
                            <div [ngClass]="{ 'item-done': task.done }">{{task.description}}</div>
                            <div>{{ task.$value }}</div>
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 remove">
                            <a (click)="remove(task)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="panel-footer">
                <label class="radio-inline">
                    <input (click)="filterTasks(1)" type="radio" name="statusTask" id="todos" value="1" checked > Todas
                </label>
                <label class="radio-inline">
                    <input (click)="filterTasks(2)" type="radio" name="statusTask" id="ativos" value="2"> Ativas
                </label>
                <label class="radio-inline">
                    <input (click)="filterTasks(3)" type="radio" name="statusTask" id="completas" value="2"> Completas
                </label>
            </div>
        </div>
    </div>
</div>
